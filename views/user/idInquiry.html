<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>하루사용기 - 이메일 찾기</title>
    <link rel="icon" href="../../assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../assets/js/common.js"></script>
</head>
<body>
  <div id="root">
    <main id="main" class="main">
      <div class="auth">
        <h1 class="logo"><span class="logo__img"><span class="blind">하루사용기</span></span></h1>

        <article class="auth__content">
          <h2 class="auth__title">이메일 찾기</h2>

          <form class="auth__form" name="login" action="#" method="post">
            <div class="auth__login">
              <div class="auth__login-item">
                <label class="auth__login-title required" for="loginPhone">연락처</label>
                <div class="c-input">
                  <div class="input-wrap large">
                    <input class="input" pattern="" type="tel" placeholder="회원가입 시 입력한 연락처를 입력해주세요." id="loginPhone" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="auth__btn-wrap">
              <button type="button" class="c-button auth__btn-login default large" disabled>가입한 이메일 찾기</button>
              <div class="auth__init">
                <button type="button" onclick="history.go(-1); return false;" class="auth__init-link">이전 화면으로 돌아가기</button>
              </div>
            </div>
          </form>
        </article>
      </div>
    </main>
    
    <footer id="footer" class="footer">
      <div class="footer__inner">
        <p class="copy">&copy; 2023 Sunny. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
